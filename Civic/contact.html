<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Civic | Contact-Us</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid container">
          <a class="navbar-brand fw-bold" href="./">CIVIC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./explore.html">All Models</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact-us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search Models" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
              <a href="./login.html" class="btn btn-dark ms-3 px-5" type="submit">Login</a>
            </form>
          </div>
        </div>
    </nav>
    <div class="container mt-5">
      <form>
        <div class="row row-cols-2">
          <div class="mb-3">
            <label for="" class="form-label">First Name</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Email address</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Subject</label>
            <input type="password" class="form-control" id="">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Message</label>
            <textarea name="" id="" rows="6" class="form-control"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <p class="text-center mt-3 fw-bold">Our Social Media: <a href="">Facebook</a> | <a href="">Instagram</a> | <a href="">Tiktok</a> | <a href="">X</a></p>
    <footer>
      <p class="text-center fw-bold mt-4">@2024 | Copyright by CIVIC</p>
    </footer>
  </body>
</html>
